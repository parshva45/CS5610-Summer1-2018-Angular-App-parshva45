<div class="container">
  <h3>Courses and Sections</h3>
  <div *ngFor="let course of courses; let i = index" [attr.data-index]="i">
    <div class="card">
      <div class="card-header text-white bg-dark" (click)="toggleSelected(course.id)">
        {{course.title}}
        <fa name="plus" class="float-right" *ngIf="course.id !== selected"></fa>
        <fa name="minus" class="float-right" *ngIf="course.id === selected"></fa>
      </div>
      <div class="card-body" *ngIf="course.id === selected">

        <table class="table table-striped">
          <thead>

          <tr>
            <th>Section Name</th>
            <th>Number of Seats</th>
            <th>&nbsp;</th>
          </tr>

          <tr>
            <th>
              <input class="form-control"
                     [(ngModel)]="sectionName"
                     placeholder="Eg: {{course.title}} - Section 1">
            </th>
            <th>
              <input [(ngModel)]="sectionSeats"
                     placeholder="Eg: 80"
                     type="number"
                     min=0
                     class="form-control">
            </th>
            <th>
              <button class="btn btn-success fa fa-plus"
                      (click)="createSection(course.id, sectionName, sectionSeats, i)">
              </button>
            </th>
          </tr>
          </thead>

          <tbody>

          <tr *ngFor="let section of course.sections">
            <td>{{section.name}}</td>
            <td>{{section.seats}}</td>
            <th>
              <button class="btn btn-danger fa fa-trash"></button>
              <button class="btn btn-primary fa fa-pencil"></button>
            </th>
          </tr>

          </tbody>

        </table>
      </div>
    </div>
    <br>
  </div>
</div>
