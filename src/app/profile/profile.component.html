<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand">Profile</a>
  <form class="form-inline">
    <a>
      <button class="btn btn-outline-dark wbdv-nav-btn"
              routerLink="/home">
        Home
      </button>
    </a>
    <a>
      <button class="btn btn-outline-dark wbdv-nav-btn"
              *ngIf="user.userType === 'Admin'"
              routerLink="/admin">
        Admin
      </button>
    </a>
    <a>
      <button class="btn btn-outline-dark wbdv-nav-btn"
              (click)="logout()">
        Logout
      </button>
    </a>
  </form>
</nav>

<div class="container">

  <div class="form-group">
    <label>Username</label>
    <input [(ngModel)]="user.username"
           placeholder="username"
           readonly
           class="form-control"/>
  </div>

  <div class="form-group">
    <label>First Name</label>
    <input [(ngModel)]="user.firstName"
           placeholder="first name"
           class="form-control"/>
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input [(ngModel)]="user.lastName"
           placeholder="last name"
           class="form-control"/>
  </div>

  <div class="form-group">
    <label>Phone Number</label>
    <input [(ngModel)]="user.phoneNumber"
           placeholder="phone number"
           maxlength="10"
           class="form-control"/>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input [(ngModel)]="user.email"
           placeholder="email"
           class="form-control"/>
  </div>

  <div class="form-group">
    <label>Address</label>
    <textarea [(ngModel)]="user.address"
              rows="4"
              placeholder="address"
              class="form-control">
    </textarea>
  </div>

  <button (click)="update(user)"
          class="btn btn-primary btn-block">
    Update
  </button>

  <h2>Sections ({{sections.length}})</h2>

  <ul class="list-group">
    <li *ngFor="let enrollment of sections" class="list-group-item">
      {{enrollment.section.name}}
      ({{enrollment.section.seats}})
    </li>
  </ul>

</div>
